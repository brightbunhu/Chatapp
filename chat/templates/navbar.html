<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
     .navbar {
        background-color: #007bff; /* changed to blue */
      }
     .navbar-nav {
        flex-direction: row;
        justify-content: flex-end; /* align nav items to the right */
      }
      .nav-item {
        margin-right: 20px; /* add some space between nav items */
      }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link active" href="{% url 'home' pk=user.pk %}" style="color: #fff; font-weight: bold; margin-right: 20px;">Home</a>
            <a class="nav-link" href="{% url 'calls' pk=user.pk %}"  style="color: #fff; margin-right: 20px;">Calls</a>
            <a class="nav-link" href="/settings/" style="color: #fff; margin-right: 20px;">Settings</a>
            <a class="nav-link" href="/feedback/" style="color: #fff; margin-right: 20px;">Feedback</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile' pk=user.pk %}" style="color: #fff; margin-right: 20px;">{{ user.username }}</a>
            {% endif %}
            <a class="nav-link" href="/logout/" style="color: #fff; margin-right: 20px;">Logout</a>
            {% else %}
              <a class="nav-link" href="/register/" style="color: #fff; margin-right: 20px;">Register</a>
              <a class="nav-link" href="/" style="color: #fff; margin-right: 20px;">LOgin</a>
            {% endif %}

            <form action="#" style="display: inline-block; margin-left: 20px;">
              <input type="text" placeholder="Search" name="search" style="padding: 6px; margin-right: 10px; border: none; font-size: 17px; border-radius: 4px; background-color: #333; color: #fff;">
              <button style="padding: 6px 10px; background: #4CAF50; color: #fff; border: none; cursor: pointer; border-radius: 4px;">
                <i class="fa fa-search" style="font-size: 18px;"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      
      <hr>
    {% block content %}
    
    {% endblock  %}
</body>
</html>
